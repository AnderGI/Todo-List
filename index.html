<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo-List</title>
    
  </head>
  <body>
    <dialog id="popUp">
      <form action="#" method="dialog">
        <label for="title">Title: <input type="text" name="title" id="title"></label>
        <label for="dueDate">Date: <input type="datetime-local" name="dueDate" id="dueDate"></label>
        <label for="description">Brief Description: <input type="text" name="description" id="description"></label>
        <button id="add">Add new Todo</button>
      </form>
    </dialog>
   
    <header>
      <section>
        <h1>theUnforgotten.</h1>
      </section>
      <section>
        <button id="addField">Add a field +</button>
        <button id="addTodo">Add a todo +</button>
      </section>
    </header>
    
    <main>
      <section id="fieldContainer"></section>
      <section id="todoSection"></section>
    </main>
