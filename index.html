<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo-List</title>
    
  </head>
  <body>
    <dialog id="todoDialog">
      <form action="#" method="dialog">
        <legend><h1><strong>Add info to todo</strong></h1></legend>
        <label for="todoPriority"> <h3>Todo Priority: </h3>
          <select name="todoPriority" id="todoPriority">
            <option value="It Can Wait">It Can Wait</option>
            <option value="Do Not Procastinate">Do Not Procastinate</option>
            <option value="Hurry Up!"> Hurry Up!</option>
          </select>
        </label>
        <label for="todoDescription"><h3>Todo Description: </h3>
          <textarea  name="todoDescription" id="todoDescription" maxlength="50" cols="25" rows="25"></textarea>
        </label>
        <button type="submit" id="todoDialogBtn">Add info to Todo</button>
      </form>
    </dialog>
    <dialog id="showTodoInfo">
      <form action="#" method="dialog">
        <legend><h1><strong>Todo info</strong></h1></legend>
        <h3><strong>Todo Priority: </strong></h3>
        <p data-todo-priority></p>
        <h3><strong>Description:</strong></h3>
        <p data-todo-description></p>
        <button type="submit" data-closeInfoDialog>Close</button>
      </form>
    </dialog>
    <header>
      <section>
        <h1>theUnforgotten.</h1>
      </section>
      <section>
      
        <label for="fieldTitle"><input type="text" name="fieldTitle" id="fieldTitle" placeholder="add a new field"><button id="addFieldDialogBtn">+</button></label>
        
      </section>
    </header>
    
    <main>
      <section id="fieldContainer">
      </section>
      <section id="todoSection">
          <h1 data-field-title>Field Title:</h1>
          <label for="todoTitle" id="addTodoLabel"><input type="text" name="todoTitle" id="todoTitle" placeholder="add a new todo"><button id="addTodoDialogBtn">+</button></label>
          <div data-todo-container>
            
            
          </div>
      </section>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
