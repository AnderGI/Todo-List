<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo-List</title>
    
  </head>
  <body>
    <dialog id="todoDialog">
      <form action="#" method="dialog">
        <legend><strong>Add info to todo</strong></legend>
        <label for="todoPriority"> Todo Priority:
          <select name="todoPriority" id="todoPriority">
            <option value="It Can Wait">It Can Wait</option>
            <option value="Do Not Procastinate">Do Not Procastinate</option>
            <option value="Hurry Up!"> Hurry Up!</option>
          </select>
        </label>
        <label for="todoDescription">Todo Description:
          <input type="text" name="todoDescription" id="todoDescription" maxlength="50">
        </label>
        <button type="submit" id="todoDialogBtn">Add info to Todo</button>
      </form>
    </dialog>
    <header>
      <section>
        <h1>theUnforgotten.</h1>
      </section>
      <section>
      
        <label for="fieldTitle"><input type="text" name="fieldTitle" id="fieldTitle" placeholder="add a new field"><button id="addFieldDialogBtn">+</button></label>
        
      </section>
    </header>
    
    <main>
      <section id="fieldContainer">
      </section>
      <section id="todoSection">
          <h1 data-field-title>Field Title:</h1>
          <label for="todoTitle"><input type="text" name="todoTitle" id="todoTitle" placeholder="add a new todo"><button id="addTodoDialogBtn">+</button></label>
          <div data-todo-container>
            
            
          </div>
      </section>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
